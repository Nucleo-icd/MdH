<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretoria HSPE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Fundo decorativo -->
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Tela de login -->
  <div class="container" id="loginContainer">
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-hospital"></i>
        <h1>Diretoria HSPE</h1>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Usuário" autocomplete="off">
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Senha">
      </div>
      <button id="loginBtn">Entrar</button>
    </div>
  </div>

  <!-- Tela de carregamento -->
  <div class="loading-screen" id="loadingScreen">
    <img src="loopload.gif" alt="Carregando" class="loading-gif">
    <p class="loading-text">Carregando painéis...</p>
  </div>

  <!-- Menu principal -->
  <div class="menu-container" id="menuContainer">
    <h1 class="menu-title">Painéis de Diretoria - HSPE</h1>
    <div class="bubble-grid">
      <a href="https://app.powerbi.com/view?r=..." class="bubble-btn" target="_blank"><span>ALERGIA</span></a>
      <a href="https://app.powerbi.com/view?r=..." class="bubble-btn" target="_blank"><span>ANATOMIA PATOLÓGICA</span></a>
      <a href="https://app.powerbi.com/view?r=..." class="bubble-btn" target="_blank"><span>CARDIOLOGIA</span></a>
      <!-- adicione mais setores copiando acima -->
    </div>
  </div>

  <!-- Botões flutuantes -->
  <div class="logout-btn" id="logoutBtn" title="Sair">
    <i class="fas fa-sign-out-alt"></i>
  </div>
  <div class="back-btn" id="backBtn" title="Voltar para o menu">
    <i class="fas fa-arrow-left"></i>
  </div>

  <script src="script.js"></script>
</body>
</html>
