<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diretoria HSPE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="container" id="loginContainer">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-hospital"></i>
                <h1>Diretoria HSPE</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    
    <div class="loading-screen" id="loadingScreen">
        <img src="loopload.gif" alt="Carregando" class="loading-gif">
        <p class="loading-text">Carregando painéis...</p>
    </div>
    
    <div class="menu-container" id="menuContainer">
        <h1 class="menu-title">Painéis de Diretoria - HSPE</h1>
        <div class="bubble-grid" id="menuGrid">
            <!-- Os botões serão inseridos dinamicamente via JavaScript -->
        </div>
    </div>
    
    <div class="logout-btn" id="logoutBtn" title="Sair">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    
    <div class="back-btn" id="backBtn" title="Voltar para o menu">
        <i class="fas fa-arrow-left"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
